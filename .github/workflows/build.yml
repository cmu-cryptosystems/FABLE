name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clone the repository (the repo already contains the Dockerfile)
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Build the Docker image
      - name: Build FABLE Docker image
        run: |
          docker build ./FABLE -t fable

      # 3️⃣ Quick test
      - name: Simple test
        run: |
          docker run -d --name fablebox fable:1.0 tail -f /dev/null
          docker exec fablebox /workspace/FABLE/build/bin/fable 127.0.0.1 r=1 &
          docker exec fablebox /workspace/FABLE/build/bin/fable 127.0.0.1 r=2 
          docker rm fablebox
